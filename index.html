<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>COD Ghosts Multijugador</title>
</head>
<body>
	<nav>
		<div>Multijugador</div>
	</nav>
	<main>
		<div style="--order: 1" class="items active" id="0">Juego en línea
			<span class="cross"></span>
		</div>
		<div style="--order: 2" class="items" id="1">Juego local
			<span class="cross"></span>
		</div>
		<div style="--order: 3" class="items" id="2">Grupo en LAN
			<span class="cross"></span>
		</div>
		<div style="--order: 4" class="items" id="3">Tienda
			<span class="cross"></span>
		</div>
		<div style="--order: 5" class="items" id="4">Opciones
			<span class="cross"></span>
		</div>
		<div class="line"></div>
		<div style="--order: 6" class="items" id="5">Pelotones
			<span class="cross"></span>
		</div>
		<div style="--order: 7" class="items" id="6">Extinción
			<span class="cross"></span>
		</div>
		<div id="info">Juega en línea en el modo multijugador de Call of Duty: Ghosts.</div>
	</main>
	<footer>
		<span>Menú principal
			<span class="circle"></span>
		</span>
		<span>3.15.146</span>
	</footer>
</body>
<script src="js/Interactivity.js"></script>
</html>
